<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/overlay_style.css">
</head>
<body>
    <div class="overlay-container">
        <div class="status-indicator" id="statusIndicator"></div>
        <input type="text" id="taskInput" placeholder="Enter task name..." maxlength="50">
        <div class="button-container">
            <button id="startBtn" class="start-btn">Start</button>
            <button id="stopBtn" class="stop-btn" disabled>Stop</button>
        </div>
    </div>
    
    <!-- Recording notification (shown when overlay is hidden) -->
    <div class="recording-notification" id="recordingNotification"></div>

    <script src = "js/overlay_script.js"></script>
</body>
</html>
